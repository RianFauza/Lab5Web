<html lang="en">

<body>

<html>

        </script>
    </body>
</html>
<html>

<html>
    <head>
        <title>pemasukan data</title>
    </head>
    <body>
        <script language = "javascript">
            var nama = prompt("siapa nama anda?", "memasukan nama anda");
            document.write("hai, " + nama);

<html>
    <head>
        <title>contoh program javascript</title>
        <script language = "javascript">
            function pesan(){
                alert ("memanggil javascript lewat body onload")
            }
        </script>
    </head>
    <body onload= pesan()>
    </body>
